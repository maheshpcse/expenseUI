<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:250px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s4">
            <img src="/assets/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">
        </div>
        <div class="w3-col s8 w3-bar sidemenu-title">
            <span>Welcome, <strong>Admin</strong></span><br>
            <!-- <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a> -->
        </div>
    </div>
    <hr>
    <div class="w3-col">
        <div class="form-group input-group search-box">
            <input type="text" class="form-control" name="linkName" id="linkId" placeholder="Quick search">
            <span><i class="fa fa-search" aria-hidden="false"></i></span>
        </div>
    </div>
    <div class="w3-bar-block side-links" *ngIf="role == 'admin'">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
            onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a [routerLink]="['/home']" class="w3-bar-item w3-button w3-padding"
            [ngClass]="{'w3-blue': pageType == 'home'}"><i class="fa fa-tachometer fa-fw"></i>  Dashboard</a>
        <a [routerLink]="['/expense/add']" class="w3-bar-item w3-button w3-padding"
            [ngClass]="{'w3-blue': pageType == 'expense/add'}"><i class="fa fa-money fa-fw"></i>  Expense</a>
        <a [routerLink]="['/groups/add']" class="w3-bar-item w3-button w3-padding"
            [ngClass]="{'w3-blue': pageType == 'groups/add'}"><i class="fa fa-users fa-fw"></i>  Group</a>
        <a [routerLink]="['/users/add']" class="w3-bar-item w3-button w3-padding"
            [ngClass]="{'w3-blue': pageType == 'users/add'}"><i class="fa fa-user fa-fw"></i>  User</a>
        <a [routerLink]="['/history/view']" class="w3-bar-item w3-button w3-padding"
            [ngClass]="{'w3-blue': pageType == 'history/view'}"><i class="fa fa-history fa-fw"></i>  History</a>
    </div>
    <div class="w3-bar-block side-links" *ngIf="role == 'user'">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
            onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a [routerLink]="['/home']" class="w3-bar-item w3-button w3-padding"
            [ngClass]="{'w3-blue': pageType == 'home'}"><i class="fa fa-tachometer fa-fw"></i>  Dashboard</a>
        <a [routerLink]="['/expense/add']" class="w3-bar-item w3-button w3-padding"
            [ngClass]="{'w3-blue': pageType == 'expense/add'}"><i class="fa fa-user-o fa-fw"></i>  Profile</a>
        <a [routerLink]="['/groups/add']" class="w3-bar-item w3-button w3-padding"
            [ngClass]="{'w3-blue': pageType == 'groups/add'}"><i class="fa fa-gears fa-fw"></i>  Settings</a>
    </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>
